<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backup & Recovery System</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Google Fonts for a professional look -->
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Data Backup & Recovery</h1>
      <p>Your reliable backup solution</p>
    </header>

    <main>
      <section class="card">
        <h2>Backup Files</h2>
        <p>Securely backup your local files to Dropbox.</p>
        <button id="backupBtn" class="btn primary">Start Backup</button>
        <p id="backupStatus" class="status"></p>
      </section>

      <section class="card">
        <h2>Recover File</h2>
        <p>Enter the file name you wish to recover.</p>
        <input
          type="text"
          id="recoverFileName"
          placeholder="e.g., example.txt"
        />
        <button id="recoverBtn" class="btn secondary">Recover File</button>
        <p id="recoverStatus" class="status"></p>
      </section>

      <section class="card">
        <h2>Backed-Up Files</h2>
        <button id="listBtn" class="btn primary">Refresh File List</button>
        <ul id="filesList" class="file-list"></ul>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Your Company. All rights reserved.</p>
    </footer>

    <!-- Link to external JavaScript file -->
    <script src="main.js"></script>
  </body>
</html>
