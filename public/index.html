<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Backup & Recovery System</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Data Backup and Recovery</h1>

    <section>
      <h2>Backup Files</h2>
      <button id="backupBtn">Start Backup</button>
      <p id="backupStatus"></p>
    </section>

    <section>
      <h2>Recover File Manually</h2>
      <input
        type="text"
        id="recoverFileName"
        placeholder="Enter file name (e.g., example.txt)"
      />
      <button id="recoverBtn">Recover File</button>
      <p id="recoverStatus"></p>
    </section>

    <section>
      <h2>Backed-Up Files</h2>
      <button id="listBtn">Refresh File List</button>
      <ul id="filesList"></ul>
    </section>

    <!-- Link to external JavaScript file -->
    <script src="main.js"></script>
  </body>
</html>
